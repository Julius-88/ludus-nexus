{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="payment-section">
    <h1>Payment Details</h1>
    <form method="POST" id="payment-form" action="{% url 'process_payment' order_id %}">
        {% csrf_token %}
        <div id="card-element" class="form-group">
            <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Display card errors -->
        <div id="card-errors" role="alert"></div>
        <button type="submit" class="btn cta">Submit Payment</button>
    </form>
</section>
{% endblock %}
{% block extra_js %}
<script type="text/javascript">
    var stripePublicKey = "{{ stripe_public_key }}";
</script>
<script src="{% static 'bag/scripts/stripe.js' %}"></script>
{% endblock %}
