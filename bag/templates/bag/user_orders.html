{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Your Order History</h2>
{% for order in orders %}
<div class="order-history-item">
    {% include 'includes/summary.html' %}
    <a href="{% url 'order_confirmation' order_id=order.id %}">View Details</a>
</div>
{% empty %}
<p>You have no orders.</p>
{% endfor %}

{% endblock %}
