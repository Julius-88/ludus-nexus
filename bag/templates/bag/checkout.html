{% extends 'base.html' %}
{% load static %}

{% block extra_title %}| Checkout{% endblock %}

{% block content %}
<section class="d-flex flex-column justify-content-center align-items-center h-100">
    <h1 class="mb-5">Checkout</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" type="text" name="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="postcode">Postcode:</label>
            <input id="postcode" type="text" pattern="[0-9]{5}" title="Five digit postcode" name="postcode"
                class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input id="city" type="text" name="city" class="form-control" required>
        </div>
        <div>
            <a href="{{ request.META.HTTP_REFERER }}" class="hover-border">Adjust Order</a>
            <button type="submit" class="btn cta">Proceed to Payment</button>
        </div>
    </form>
</section>
{% endblock %}
