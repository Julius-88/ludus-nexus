{% load static %}

<form action="{% url 'remove_from_bag' product_id %}" method="POST" class="form">
    {% csrf_token %}
    <div class="form-row d-flex flex-column align-items-center">
        <div class="col-12">
            <label for="id_qty_{{product.id}}" class="mt-3"><strong>Quantity</strong></label>
            <div class="form-group">
                <div class="input-group">
                    <input type="number" name="quantity"
                        aria-label="Click here to choose the quantity of this item you wish to remove" value="1" min="1"
                        max="{{item.quantity}}" data-item_id="{{product.id}}" id="id_qty_{{product.id}}"
                        class="formcontrol qty_input">
                    <button class="hover-border ml-1 contain" aria-label="Click here to remove item from shopping bag"
                        title="Remove Item" type="submit">
                        Remove Item
                    </button>
                </div>
            </div>
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
