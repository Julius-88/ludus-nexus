{% load static %}

<form action="{% url 'add_to_bag' product.id %}" method="POST" class="form">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <label for="id_qty_{{product.id}}" class="m-3 text-center"><strong>Quantity</strong></label>
                    <input type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{product.id}}"
                        id="id_qty_{{product.id}}" class="formcontrol qty_input">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="cta btn w-100">
                Add to Cart
            </button>
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
