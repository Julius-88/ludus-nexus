{% extends "base.html" %}

{% load i18n %}

{% block extra_title %}| Sign Up{% endblock %}

{% block content %}

<section class="d-flex flex-column justify-content-center align-items-center h-100">
  <h1 class="mb-5">Sign Up</h1>

  <p class="text-center mx-2">Already have an account? Then click here to <a href="{{ login_url }}"
      class="hover-border">sign in</a>.</p>

  <form class="signup mx-3" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="cta btn">{% trans "Sign Up" %}</button>
  </form>
</section>
{% endblock %}
