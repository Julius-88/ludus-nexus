{% extends "base.html" %}
{% load i18n %}

{% block extra_title %}| Sign In{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-3">
      <h1 class="text-center responsive-text">Sign In</h1>
      <form method="POST" class="m-5 p-5" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <div class="text-center text-md-left">
            <a class="hover-border" href="{% url 'account_reset_password' %}">Forgot Password?</a> <br
              class="d-md-none">
            <a href="{{ signup_url }}" class="hover-border">Create Account</a>
          </div>
          <div class="mt-3 mt-md-0">
            <button class="cta btn w-100" type="submit">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
