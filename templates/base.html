{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block meta%}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% endblock %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global-styles.css' %}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d5722e680c.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %} ">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    {% block extra_css %}{% endblock %}
    <title>Ludus Nexus {% block extra_title %}{% endblock %}</title>
</head>

<body class="dark-mode" aria-labelledby="navigation-bar">
    <header>
        <h1>LUDUS NEXUS</h1>
    </header>
    <nav class="navbar navbar-expand-sm " id="navigation-bar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Show navigation bar">
            <span><i class="fas fa-bars"></i></span>
        </button>
        <div class=" collapse navbar-collapse justify-content-center " id="navbarToggler">
            <ul class="navbar-nav ">
                <li class="nav-item m-1">
                    <button id="theme-switcher" class="nav-link d-flex w-100 h-100 align-items-center p-2"
                        aria-label="Click here to change website colors from dark to light and back">
                        <i class="fas fa-adjust fa-lg" aria-hidden="true" title="theme"></i>
                    </button>
                </li>
                <li class="nav-item m-1">
                    <a href="{% url 'home' %}" class="nav-link p-2" id="home-icon"
                        aria-label="Click here to go to home page">
                        <i class="fas fa-home fa-lg" aria-hidden="true" title="home"></i>
                    </a>
                </li>
                <li class="nav-item m-1">
                    <a href="{% url 'playstation' %}" class="nav-link playstation p-2"
                        aria-label="Click here to go to the playstation page" title="playstation">
                        Playstation
                    </a>
                </li>
                <li class="nav-item m-1">
                    <a href="{% url 'xbox' %}" class="nav-link xbox p-2" aria-label="Click here to go to the xbox page"
                        title="xbox">
                        Xbox
                    </a>
                </li>
                <li class="nav-item m-1">
                    <a href="{% url 'nintendo' %}" class="nav-link nintendo p-2"
                        aria-label="Click here to go to the nintendo page" title="nintendo">
                        Nintendo
                    </a>
                </li>
                <li class="nav-item m-1">
                    <button class="nav-link p-2 d-flex w-100 h-100 align-items-center" id="login-icon"
                        aria-label="Click here to the login page">
                        <i class="fas fa-user-circle fa-lg" aria-hidden="true" title="login"></i>
                    </button>
                </li>
                <li class="nav-item m-1">
                    <button class="nav-link p-2 d-flex w-100 h-100 align-items-center" id="shopping-cart-icon"
                        aria-label="Click here to go to the shopping cart">
                        <i class="fas fa-shopping-cart fa-lg" aria-hidden="true" title="shopping cart"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
    <footer class="fixed-bottom">
        <h3>Footer</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <script src="{% static 'scripts/global.js' %}"></script>
</body>

</html>
